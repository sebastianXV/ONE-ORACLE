        document.write('La suma de las edades Sebastian, Cristian y Pedro es: ...<br>');

        var edadAna = 8;
        var edadDavid = 208;
        var edadJairo = 76;

        var n1 = "Ana";
        var n2 = "David";
        var n3 = "Jairo";

        var promedio = (edadAna+edadDavid+edadJairo)/3;

        document.write('El promedio de edad de ' + n1 + ', ' + n2 + ' y ' + n3 + ' es: ' + Math.round(promedio));
        
    </script>
