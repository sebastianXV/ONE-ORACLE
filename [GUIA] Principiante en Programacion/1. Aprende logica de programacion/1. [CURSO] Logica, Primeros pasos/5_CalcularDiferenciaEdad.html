<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diferencia de edad</title>

    <h1>Diferencia de edad entre mi hermano y yo</h1>

    <script>

        function imprimir(frase){

            document.write(frase);

        }

        function calcularEdad(edad1, edad2) {

            let diferencia = edad1 - edad2;
            return diferencia 

        }

        function saltarLinea() {

            document.write("<br><br>");

        }
        
        document.write("Sebastian tiene 18 años");
        saltarLinea();
        document.write("Andres tiene 12 años");
        saltarLinea();


        var hermano1 = 18;
        var hermano2 = 12;

        imprimir("La diferencia de edad entre un hermano y otro es: " + calcularEdad(hermano1, hermano2) + " años");
        
    </script>

</head>
