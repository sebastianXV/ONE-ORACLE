<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Alcohol o gasolina?</title>

    <h1>Alcohol o gasolina?</h1>
    
    <script>
        var tanque = 40;
        var recorridoGasolina = 480;
        var recorridoAlcohol = 300;

        var eficicienciaGasolina = recorridoGasolina / tanque;
        var eficienciaAlcohol = recorridoAlcohol / tanque;

        document.write("La eficiencia del auto usando gasolina es: " + eficicienciaGasolina + " Km/L" + "<br>");
        document.write("La eficiencia del auto usando alcohol es: " + eficienciaAlcohol + " Km/L");

    </script>

</head>

<body>


</body>

</html>
