<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Adivinanzas</title>

    <h1>Programa Adivinar Numero</h1>

    <script>

        function saltarLinea() {

            document.write("<br>");
            document.write("<br>");

        }

        function imprimir(frase) {

            document.write(frase);
            saltarLinea();

        }

        var numeroPensado = Math.round(Math.random() * 10);
        var numeroUsuario = parseInt(prompt("Ingresa un numero ente 0-10"));

        if (numeroPensado == numeroUsuario) {

            imprimir("Usted acerto");

        }

        else {

            imprimir("No acerto, el numero pensado era " + numeroPensado);

        }

    </script>

</head>

<body>

</body>

</html>
