<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Edades</title>

    <h1>Programa Calular la media de las Edades</h1>

    <script>

        function saltarLinea() {

            document.write("<br>");
            document.write("<br>");

        }

        function imprimir(frase) {

            document.write(frase);
            saltarLinea();

        }

        var numero = 1;
  

        while (numero <= 100) {
            
            if(numero%2 == 0){

                imprimir(numero);

            }

            numero++;
            
        }

        imprimir("Fin")

    </script>

</head>

</body>

</html>
